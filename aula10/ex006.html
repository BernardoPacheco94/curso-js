<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body{
            background: #D9D9D9;
        }
        div#area{
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            background: #8C034E;
            color: #D9D9D9;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" >
        INTERAÇÃO
    </div>
    <script>     
        var a = document.getElementById('area')

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
               
        function clicar(){
            a.innerText = 'Clicou...!'
            a.style.background = '#D95204'
        }

        function entrar(){
            a.innerText = 'Entrou'
        }

        function sair(){
            a.innerText = 'Saiu'
            a.style.background = '#8C034E'

        }
    </script>
</body>
</html>
