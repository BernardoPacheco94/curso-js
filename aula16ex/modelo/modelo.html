<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Modelo</title>
</head>
<body>
    <header>
        <h1 id="titulo_principal">Analisador de números</h1>
    </header>
    <section>
        <div id="div_input">
            <label for="txt_num">Número (entre 1 e 100):</label>
            <input type="number" name="txt_num" id="txt_num">
            <div id="btn_adicionar"><button id="btn_adicionar" onclick="adicionar()">Adicionar</button>
            </div>
        </div>
        <div id="div_select">
            <select id="select" size="8">
            </select>
        </div>
        <div id="btn_finalizar">
            <button id="btn_finalizar" onclick="finalizar()">Finalizar
            </button>
        </div>
        <div id="res">
            <p id="total_num"></p>
            <p id="maior_num"></p>
            <p id="menor_num"></p>
            <p id="soma_num"></p>
            <p id="media_num"></p>
        </div>
    </section>
    <footer>
        <p>&copy; Curso em vídeo</p>
    </footer>    
    <script src="script.js"></script>
</body>

</html>
