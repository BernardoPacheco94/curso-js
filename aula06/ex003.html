<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula01</title>
    <style>
        body{
            background-color: #A3BFD9;
            font-family: Arial, Helvetica, sans-serif;            
        }
        h1{
            color: #020659;
        }
        p{
            color: #202633;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo</h1>
    <p>Início curso Javascript, aqui abaixo vai a tag &lt;script &gt; </p>
    <script>
        var n1 = Number(prompt('Informe um número')) //como o prompt retorna string, tem que converter o número.
        var n2 = Number(prompt('Informe outro número'))
        var res = (n1+n2) // se nao converter, vai ser concatenado aqui
        alert(`A soma entre ${n1} e ${n2} é: ${res}!`)

        /*
        Conversão pra string:
        String(res)
        res.toString()
        */
    </script>
</body>
</html>
